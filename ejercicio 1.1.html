<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Par o Impar</title>
    <link rel="stylesheet" href="plantilla.css">
    <link rel="stylesheet" href="logo.css">
</head>
<body>
    <header>
       <img src="logo.svg" alt="">
        <h1>Ejercicios de: If-else y if-elseif-else JavaScript</h1>
        <h3>Ejercicio # 03.</h3>
        <h3>- Programa que determina si un estudiante ha aprobado un examen con una calificación mínima de 60.</h3>
    </header>
    <section>
        <h1>Verificar si un número es Par o Impar</h1>
    
        <!-- Cuadro para introducir el número -->
        <div class="form-group">
            <label for="numeroInput">Introduce un número:</label>
            <input type="number" id="numeroInput" placeholder="Escribe un número">
        </div>
        
        <button id="verBtn">Ver</button>
    
        <!-- Cuadro para mostrar el resultado de Par o Impar -->
        <div class="form-group">
            <label for="resultado">Resultado:</label>
            <input type="text" id="resultado" readonly placeholder="Aquí se mostrará si es Par o Impar">
        </div>
    </section>

    <script src="script 1.1.js"></script>
    <script src="function 1.1.js"></script>
</body>
</html>
