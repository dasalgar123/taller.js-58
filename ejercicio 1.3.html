<!DOCTYPE html>
<html lang="en">
<head>

        <h3>Ejercicio # 03.</h3>
        <h3>Programa que clasifica una calificación en A, B, C, D o F, según el rango en el que se encuentre 
            la calificación dentro del rango 1-100.</h3>
    </header>
    <article><br>
        <table>
            <tr><th>Consulta</th><th>Entrada</th><th>Acción</th></tr>
            <tr>
                <td><label for="numero_input"><h3>Número</h3></label></td>
                <td><input id="numero_input" class="calificacion_input" type="number" placeholder="Favor digite la calificación"></td>
                <td><button id="verBtn" class="ver_estado_btn" type="button">Ver Estado</button></td>
            </tr>
            <tr>
                <td><label for="resultado">Su estado es:</label></td>
                <td><input id="resultado" type="text" readonly placeholder="Su estado es "></td>
                <td></td>
            </tr>
        </table>
    </article>
