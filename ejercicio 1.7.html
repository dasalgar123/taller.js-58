<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios de: If-else y if-elseif-else JavaScript</title>
    <link rel="stylesheet" href="plantilla.css">
    <link rel="stylesheet" href="logo.css">
</head>
<body>
    <header>
        <img src="logo.svg" alt="Logo">
        <h1>Pedir tres números enteros con un valor del 1 al 10, sacar el promedio de los tres números y mostrar true si el promedio es mayor a 5 caso contrario mostrar false</h1>
    </header>
    <article>
        <br>
        <table>
            <tr>
                <th>Consulta</th>
                <th>Entrada</th>
                <th>Acción</th>
            </tr>
            <tr>
                <td><label for="numero_input"><h3>Número 1</h3></label></td>
                <td><input id="numero_input" class="calificacion_input" type="number" placeholder="Favor digite el primer número" min="1" max="10"></td>
                <td rowspan="3"><button id="verBtn" class="ver_estado_btn" type="button">Ver Estado</button></td>
            </tr>
            <tr>
                <td><label for="numero_input_2"><h3>Número 2</h3></label></td>
                <td><input id="numero_input_2" class="calificacion_input" type="number" placeholder="Favor digite el segundo número" min="1" max="10"></td>
            </tr>
            <tr>
                <td><label for="numero_input_3"><h3>Número 3</h3></label></td>
                <td><input id="numero_input_3" class="calificacion_input" type="number" placeholder="Favor digite el tercer número" min="1" max="10"></td>
            </tr>
            <tr>
                <td><label for="promedio_resultado">Promedio:</label></td>
                <td><input id="promedio_resultado" type="text" readonly placeholder="Promedio:"></td>
            </tr>
        </table>
    </article>
    <div>
        <script src="funtion 1.7.js"></script>
        <script src="script 1.7.js"></script>
    </div>
</body>
</html>
