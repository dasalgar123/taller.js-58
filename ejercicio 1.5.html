<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios de: If-else y if-elseif-else JavaScript</title>
    <link rel="stylesheet" href="plantilla.css">
    <link rel="stylesheet" href="logo.css">
</head>
<body>
    <header>
        <img src="logo.svg" alt="Logo">
        <h1>Pedir dos números y decir cuál es el mayor</h1>
    </header>
    <article>
        <br>
        <table>
            <tr>
                <th>Consulta</th>
                <th>Entrada</th>
                <th>Acción</th>
            </tr>
            <tr>
                <td><label for="numero_input"><h3>Número 1</h3></label></td>
                <td><input id="numero_input" class="calificacion_input" type="number" placeholder="Favor digite el primer número"></td>
                <td rowspan="2"><button id="verBtn" class="ver_estado_btn" type="button">Ver Estado</button></td>
            </tr>
            <tr>
                <td><label for="numero_input_2"><h3>Número 2</h3></label></td>
                <td><input id="numero_input_2" class="calificacion_input" type="number" placeholder="Favor digite el segundo número"></td>
            </tr>
            <tr>
                <td><label for="mayor_resultado">Número mayor:</label></td>
                <td><input id="mayor_resultado" type="text" readonly placeholder="Número mayor"></td>
                <td><label for="menor_resultado">Número menor:</label></td>
                <td><input id="menor_resultado" type="text" readonly placeholder="Número menor"></td>
            </tr>
        </table>
    </article>
    <div>
        <script src="script 1.5.js"></script>
        <script src="funtion 1.5.js"></script>
        
    </div>
</body>
</html>
