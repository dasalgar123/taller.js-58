<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios de: If-else y if-elseif-else JavaScript</title>
    <link rel="stylesheet" href="plantilla.css">
    <link rel="stylesheet" href="logo.css">
</head>
<body>
    <header>
        <img src="logo.svg" alt="Logo">
        <h1>Juan tiene N dólares, David tiene la mitad de lo que posee Juan y José la mitad de lo que poseen Juan y David juntos. Mostrar el promedio de la cantidad de dinero que tienen entre los tres</h1>
    </header>
    <article>
        <br>
        <table>
            <tr>
                <th>Consulta</th>
                <th>Entrada</th>
                <th>Acción</th>
            </tr>
            <tr>
                <td><label for="numero_input"><h3>Cantidad de dinero que tiene Juan:</h3></label></td>
                <td><input id="numero_input" class="calificacion_input" type="number" placeholder="Favor digite la cantidad"></td>
                <td><button id="verBtn" class="ver_estado_btn" type="button">Ver las cuentas</button></td>
            </tr>
            <tr>
                <td><label for="resultado_juan">Juan tiene:</label></td>
                <td><input id="resultado_juan" type="text" readonly placeholder="Cantidad de Juan"></td>
                <td><label for="resultado_david">David tiene:</label></td>
                <td><input id="resultado_david" type="text" readonly placeholder="Cantidad de David"></td>
                <td><label for="resultado_jose">José tiene:</label></td>
                <td><input id="resultado_jose" type="text" readonly placeholder="Cantidad de José"></td>
            </tr>
        </table>
    </article>
    <div>
        <script src="script 1.6.js"></script>
        <script src="funtion 1.6.js"></script>
    </div>
</body>
</html>
